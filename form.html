        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/8e675d04b0.js" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="../Website/mypage_bootstrap.html">Home<span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="../Website/projects.html">Projects</a>

      </head>

      <div class="container">
        <body>
            <h1>Add New Interest</h1>
            <br>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Interest Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Text About Interest</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="col-md">
                        <p>Upload Local Image:</p>
                        <input type="file" id="myFile" name="filename2">
                        <br>
                        <br>
                        <p>On a scale of 1-5 how interested in this are you?<p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">3</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                            <label class="form-check-label" for="inlineRadio3">4</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option5">
                            <label class="form-check-label" for="inlineRadio3">5</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <p>Select # tweets to display:<p>
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                1
                                </button>
                                <div class="dropdown-menu ">
                                <a class="dropdown-item" href="#">1</a>
                                <a class="dropdown-item" href="#">2</a>
                                <a class="dropdown-item" href="#">3</a>
                                <a class="dropdown-item" href="#">4</a>
                                <a class="dropdown-item" href="#">5</a>
                                </div>
                            </div>                        

                    </div>
                  </div>
                  <br>
                  <label for="exampleFormControlInput1">Login to Finish Submitting</label>
                  <div class="form-row" >
                    <div class="col-md">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                            <br>
                            <button type="button" class="btn btn-primary">Submit</button>

                        </div>                    
                    </div>
                    <div class="col-md">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                        </div>
                    </div>
                    
                  </div>
            </form>
        </body>
      </div>
     
    </html>
